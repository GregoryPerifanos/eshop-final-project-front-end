<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container ">
    <div class="row">
        <div class="col-md-12">
            <app-home *ngIf="loadedFeature === 'home'"></app-home>
            <app-products *ngIf="loadedFeature === 'product'"></app-products>
            <app-cart *ngIf="loadedFeature === 'cart'"></app-cart>
            <app-sign-up *ngIf="loadedFeature === 'sign-up'"
            (onSubmitRegisterEvent)="onRegister($event)"></app-sign-up>
            <app-login-page *ngIf="loadedFeature === 'login'" (onSubmitLoginEvent)="onLogin($event)" ></app-login-page>
            <app-user-details *ngIf="loadedFeature === 'user-details'" (onSubmitLoginEvent)="onLogin($event)"></app-user-details>      
        </div>
    </div>
</div>
