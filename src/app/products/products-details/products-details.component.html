<div class="row">
  <div class="row mt-3">
    <div class="col-xs-12">
      <h1>{{ product.name }}</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle" (click)="addToCart()">
          Add to Cart!
        </button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs-12">
      {{ product.description }}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs-12">
      {{ product.price }} $
    </div>
  </div>
</div>
