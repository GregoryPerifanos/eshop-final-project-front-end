<div class="row custom-row">
    <div class="col-md-5">
        <app-products-list
        (productWasSelected)="selectedProduct = $event"></app-products-list>
    </div>
    <div class="col-md-7">
        <app-products-details 
        *ngIf="selectedProduct; else infoText"
        [product]="selectedProduct"></app-products-details>
        <ng-template #infoText>
            <p>Please select a Product!</p>
        </ng-template>
    </div>
</div>
